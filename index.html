<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="calculator">
        <h2 id="value"> </h2>

        <div id="buttons">
            <span id="clear" class="span-2">Clear</span>
            <span>-</span>
            <span>+</span>

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>*</span>


            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>/</span>


            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="equal">=</span>

            <span class="span-2">0</span>
            <span class="point">.</span>
        </div>
    </section>

    <section>
        <h1> <span class="text-primary">#Session 15</span> : Calculator App</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
